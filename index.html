<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>糕糕点菜页面</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>糕糕在线点菜</h1>
        <div class="menu">
            <h3>糕糕菜单</h3>
            <div class="menu-item">
                <span>番茄牛肉</span>
                <span>20个❤</span>
                <button onclick="addToOrder('番茄牛肉', 20)">加入订单</button>
            </div>
            <div class="menu-item">
                <span>山药排骨</span>
                <span>15个❤</span>
                <button onclick="addToOrder('山药排骨', 15)">加入订单</button>
            </div>
            <div class="menu-item">
                <span>烤红薯</span>
                <span>5个❤</span>
                <button onclick="addToOrder('烤红薯', 5)">加入订单</button>
            </div>
           <div class="menu-item">
                <span>烤栗子</span>
                <span>8个❤</span>
                <button onclick="addToOrder('烤栗子', 8)">加入订单</button>
            </div>
        </div>

        <div class="order">
            <h3>已点菜品</h3>
            <div id="orderList"></div>
            <p><strong>总价：</strong><span id="totalPrice">个❤</span></p>
            <button class="reset-btn" onclick="resetOrder()">重置订单</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
